<div class="container">
    <h2 class="text-center">Sign Up</h2>
    <form name="signUpForm" novalidate>
        <div class="form-group">
            <label>First name:</label>
            <input type="text" class="form-control" ng-model="signUpCtrl.firstname" name="firstname" placeholder="First name" required />     
            <span ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
                First name is required
            </span>       
        </div>
        <div class="form-group">
            <label>Last name:</label>
            <input type="text" class="form-control" ng-model="signUpCtrl.lastname" name="lastname" placeholder="Last name" required />
            <span ng-if="signUpForm.lastname.$error.required && signUpForm.lastname.$touched">
                Last name is required
            </span>    
        </div>
        <div class="form-group">
            <label>Email address:</label>
            <input type="email" class="form-control" ng-model="signUpCtrl.email" name="email" placeholder="Email" required />
            <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
                Please enter a valid email address
            </span>   
        </div>
        <div class="form-group">
            <label>Phone number:</label>
            <input type="text" class="form-control" ng-model="signUpCtrl.phoneNumber" name="phoneNumber" placeholder="Phone number" required pattern="(\d{3})-(\d{3})-(\d{4})" />
            <span ng-if="signUpForm.phoneNumber.$invalid && signUpForm.phoneNumber.$touched">
                Phone number must be in the format xxx-xxx-xxxx
            </span>   
            {{signUpForm.phoneNumber.$error.$invalid}}
        </div>
        <div class="form-group">
            <label>Favourite dish:</label>
            <input type="text" class="form-control" ng-model="signUpCtrl.favouriteDish" placeholder="Favourite dish" required />
            <span ng-if="signUpForm.favouriteDish.$error.required && signUpForm.favouriteDish.$touched">
                Favourite dish is required
            </span>  
        </div>
        <button class="btn btn-default"
                ng-click="signUpCtrl.submit()"
                ng-disabled="signUpForm.$invalid">Submit</button>
    </form>
</div>
