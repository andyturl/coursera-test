<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as search">
    <div class="row">
      <div class="col-md-12">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group">

            <input type="text" placeholder="search term" class="form-control" ng-model="search.searchTerm">

            <span class="input-group-btn">
              <button class="btn btn-primary" ng-click="search.narrowItDown();">Narrow It Down For Me!</button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- found-items should be implemented as a component -->
        <found-items found-items="search.found" on-remove="search.removeItem(index);"></found-items>
        
      </div>
    </div>

  </div>
  <script src="../lib/angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
